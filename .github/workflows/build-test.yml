name: Python build and test

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Detect python location (Windows)
        if: matrix.os == 'windows-latest'
        run: where python
      - name: Detect python location (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: which python
      - name: Install dependencies
        run: |
          pip3 install pdm
      - name: Install project dependencies
        run: |
          pdm install -G dev
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pdm run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          pdm run flake8 . --count --exit-zero --max-complexity=27 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pdm run pytest
